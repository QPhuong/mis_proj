<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
	
<p:panel style="height:50px" styleClass="panelHeader">
	<style type="text/css">
		.panelHeader {
			background-image: url("#{request.contextPath}/images/header_bg_1.jpg");
    		background-repeat: repeat-x;
    		background-position: 50px center;
		}
	</style>
	<h:outputText value="27001:2013 Document Mangement" style="color: rgb(255,255,255);text-align: left;font-size: 30px;margin-left:20px"/>
	<h:graphicImage url="/images/logo_3.png" style="float:left ;margin: -13px;" width="70px" height="70px"/>
	<h:graphicImage url="/images/mongo_logo_5.png" style="float:right;margin-left:-5px;" width="50px" height="50px"/>
	
</p:panel>

<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
	    	
<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" appendTo="@(body)">
 	<h:graphicImage url="/images/ajax-loader.gif" />
</p:dialog>

</html>
