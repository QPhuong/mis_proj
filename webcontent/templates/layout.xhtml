<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

	<h:head>
        <meta http-equiv="Cache-Control" content="no-store"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>
        	<ui:insert name="title">ISO 27001:2013 Evidence Management Home</ui:insert>
        </title>
        <link rel="stylesheet" href="#{request.contextPath}/css/style.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/css/icon.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/css/overrideDefault.css"/>
        <script src="#{request.contextPath}/js/library.js" type="text/javascript" />
        <script src="#{request.contextPath}/js/jquery.gdocsviewer.min.js" type="text/javascript" />
        
        <style type="text/css">
        	div[id$='mainLayoutHeader'] {
                z-index:auto !important;
                overflow:visible !important;
            }
        </style>
    </h:head>
    <h:body>
    	<pe:layout fullPage="true" widgetVar="mainLayoutVar" >
		    <pe:layoutPane position="north" resizable="false" closable="false" spacingOpen="0" id="mainLayoutHeader">
		         <!-- <ui:insert name="top"/> -->
		         <ui:include src="/templates/header.xhtml"/>
		         <ui:include src="/templates/mainMenu.xhtml"/>
		    </pe:layoutPane>
		    
		    <pe:layoutPane position="center">
		    	<p:growl id="messages" showDetail="false" autoUpdate="true" globalOnly="true"/>
		        <p:dialog modal="true" widgetVar="downloadStatusDialog" header="Status" draggable="false" closable="false" resizable="false" appendTo="@(body)">
				    <h:graphicImage url="/images/processing.gif" />
				</p:dialog>
		        <ui:insert name="center"/>
		    </pe:layoutPane>
		 
		 	<pe:layoutPane position="south" resizable="false" closable="false" spacingOpen="0" size="25" styleContent="overflow:hidden;">
		        <!-- <ui:insert name="bottom"/> -->
		        <ui:include src="/templates/footer.xhtml"/>
		        <!-- <ui:include src="/templates/idleMonitor.xhtml"/> -->
		    </pe:layoutPane>		    
		</pe:layout>
    </h:body>

</html>
