<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	
<h:form id="catHistoriesForm">
	
	<p:dataTable value="#{categoryHistoriesBean.userActivities}" var="history" resizableColumns="true" 
		style="margin-top:10px;" scrollable="true" styleClass="historyTable">
	 	<p:column headerText="User" style="width:20%">  
            <h:outputText value="#{history.user.fullname}" />  
        </p:column>  
        <p:column headerText="Activity" style="width:40%">  
        	<h:outputText value="#{history.activiy}" />
        </p:column>
  		<p:column headerText="Date" style="width:110px;">  
            <h:outputText value="#{history.activityDate}">
            	<f:convertDateTime pattern="dd-MMM-yyyy HH:mm:ss" />
            </h:outputText>  
        </p:column>
        <p:column headerText="Comment" style=""> 
        	<h:outputText value="#{history.comment}" /> 
        </p:column>					
 	</p:dataTable>
	
</h:form>


</html>
