<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:composite="http://java.sun.com/jsf/composite">

<ui:composition template="/templates/layoutAdministrator.xhtml">
	<ui:define name="adminCenter">
		<p:dataTable value="#{productNewsBean.productNews.newsItems}" var="news" resizableColumns="true" id="productNewsTable"
				style="width: 700px;">
				<p:column style="width:16px" exportable="false">
		            <p:rowToggler id="toggler" />
		        </p:column>
				<p:column headerText="Message">
					<h:outputText value="#{news.message}" style="vertical-align: middle;"></h:outputText>
				</p:column>
				<p:column headerText="Version" style="width:50px;text-align: center; vertical-align: middle;">
					<h:outputText value="#{news.version}" style="vertical-align: middle;"></h:outputText>
				</p:column>
				<p:column style="width:120px;text-align: center; vertical-align: middle;" headerText="Date">
				 	<h:outputText value="#{news.releasedDate}" >
				 		<f:convertDateTime pattern="dd-MMM-yyyy HH:mm:ss" />
				 	</h:outputText>
				</p:column>
				<p:rowExpansion >
					<p:panelGrid style="padding-left:20px;" styleClass="noBorderPanelGrid">
						<p:row>
							<p:column style="width:100px;"><h:outputLabel value="Author: "/></p:column>
							<p:column><h:outputText value="#{news.author}"/></p:column>
						</p:row>
						<p:row>
							<p:column><h:outputLabel value="New Features: "/></p:column>
							<p:column>
								<p:dataList value="#{news.newfeatures}" var="feature"  
									type="unordered" itemType="none" emptyMessage="" styleClass="noBorderDataList" >
									<h:outputText value="#{feature}"></h:outputText>
								</p:dataList>
							</p:column>
						</p:row>
						<p:row>
							<p:column><h:outputLabel value="Improved Features: "/></p:column>
							<p:column>
								<p:dataList value="#{news.improvedfeatures}" var="feature" 
									type="unordered" itemType="none" emptyMessage="" styleClass="noBorderDataList" >
									<h:outputText value="#{feature}"></h:outputText>
								</p:dataList>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:rowExpansion>
			</p:dataTable>
	</ui:define>
</ui:composition>

</html>
